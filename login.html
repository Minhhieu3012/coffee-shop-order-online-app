<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bros Cafe Admin - Login</title>

  <!-- Font & Icon -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- CSS -->
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="login-wrapper">
    <div class="login-card">
      <div class="login-logo">
        <!-- Đổi lại tên file logo cho đúng với project của cậu -->
        <img src="assets/logo.png" alt="Bros Cafe Logo" />
      </div>

      <h2 class="login-title">Bros Cafe Admin</h2>

      <!-- Thông báo lỗi -->
      <div id="loginError" class="alert alert-error" style="display: none;"></div>

      <form id="loginForm" class="login-form">
        <!-- Email -->
        <div class="input-group">
          <span class="input-icon">
            <i class="fa-regular fa-envelope"></i>
          </span>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            autocomplete="username"
            required
          />
        </div>

        <!-- Password -->
        <div class="input-group">
          <span class="input-icon">
            <i class="fa-solid fa-lock"></i>
          </span>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            autocomplete="current-password"
            required
          />
          <span class="input-icon-right" id="togglePassword">
            <i class="fa-regular fa-eye"></i>
          </span>
        </div>

        <button type="submit" class="btn-login" id="btnLogin">
          Login
        </button>
      </form>
    </div>
  </div>

  <!-- JS -->
  <script type="module" src="js/auth.js"></script>
</body>
</html>
